<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
    <script src="https://kit.fontawesome.com/8602545450.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fontawesome.com/icons/location-dot?f=classic&s=solid">

</head>
<body>
    <Div class="clock-container">
        <div class="map">
            <img src="mapamundial.png" alt="Mapamundi">
            <div class="overlay"></div>
        </div>
        <div class="city-information-utc">
            <i class="fa-solid fa-location-dot fa-2xl"></i>
        </div>
        <div class="hour" id="utc-times"></div>
        <div class="button-container">
            <button id="utc-minus">-</button>
            <button id="utc-plus">+</button>
        </div>
    </Div>
    <script src="index.js"></script>
</body>
</html>
